<div class="card">
  <div class="card-header">작성자: {{ article.user }}</div>
  <div class="card-body">
    <h5 class="card-title">제목: {{ article.title }}</h5>
    <p class="card-text">번호: {{ article.pk }}</p>
    <hr>
    <p class="card-text">번호: {{ article.pk }}</p>
    <a href="{% url 'articles:like' article.pk %}" class="btn btn-primary">
      {% if user in article.like_users.all %}
      <i class="fas fa-heart" style="color: crimson; font-size: 50px;"></i>
      {% else %}
      <i class="fas fa-heart" style="color: black;"></i>
      {% endif %}
    </a>
    {{ article.like_users.all|length }} 명이 좋아함.
  </div>
  <a href="{{ article.get_absolute_url }}">[DETAIL]</a>
</div>
