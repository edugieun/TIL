<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="00_font_awesome.css">
  <script src="https://kit.fontawesome.com/3a687bfd3a.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <style>
    .square {
      width: 100px;
      height: 100px;
    }
    .square-animate:hover {
      background-color: black !important; /* bootstrap의 색을 덮어씌우기 위해선 important를 해준다 */
      opacity: 0.7;
      animation: tada 2s infinite;
    }
  </style>
</head>

<body>
  <i class="fas fa-camera faa-horizontal animated-hover fa-10x"></i>
  <!-- this icon's 1) style prefix == fas and 2) icon name == camera -->
  <i class="fas fa-camera faa-wrench animated"></i> <!-- using an <i> element to reference the icon -->
  <span class="fas fa-camera faa-wrench animated"></span> <!-- using a <span> element to reference the icon -->


  <div class="square bg-primary d-inline-block animated infinite rollIn delay-2s"></div>
  <div class="square square-animate bg-danger d-inline-block animated infinite jello delay-2s"></div>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
