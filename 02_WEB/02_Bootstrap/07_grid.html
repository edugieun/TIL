<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      height: 3000px;
    }

    .square {
      width: 200px;
      height: 200px;
      background-color: goldenrod;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <!-- 1. 그리드의 기본 골격. 보통 3개 합이 12가 되게함. 12는 약수가 많아서 활용이 높음-->
  <div class="container">
    <div class="row">
      <!-- row가 있어야 grid가 작동함. 반드시 필요.
    row는 block 속성인 div를 일렬로 배치 가능하게 해줌-->
      <div class="square col-4">1</div>
      <div class="square col-4">2</div>
      <div class="square col-4">3</div>
    </div>
  </div>

  <!-- 2. container-fluid
  여백없이 꽉참 -->
  <div class="container-fluid">
    <div class="row">
      <div class="square col-4">1</div>
      <div class="square col-4">2</div>
      <div class="square col-4">3</div>
    </div>
  </div>

  <!-- 3. grid - col-1-->
  <div class="container">
    <div class="row">
      <div class="square col-1">1</div>
      <div class="square col-1">2</div>
      <div class="square col-1">3</div>
      <div class="square col-1">4</div>
      <div class="square col-1">5</div>
      <div class="square col-1">6</div>
      <div class="square col-1">7</div>
      <div class="square col-1">8</div>
      <div class="square col-1">9</div>
      <div class="square col-1">10</div>
      <div class="square col-1">11</div>
      <div class="square col-1">12</div>
      <!-- grid 12칸을 초과하면 아래줄로 넘어감-->
      <div class="square col-1">13</div>
    </div>
  </div>

  <!-- 4. grid col 합이 12를 초과하는 경우-->
  <div class="container">
    <div class="row">
      <div class="square col-9"></div>
      <!-- col-4가 나뉘는 것이 아닌 통째로 다음줄로 넘어감-->
      <div class="square col-4"></div>
      <div class="square col-3"></div>
    </div>
  </div>
  <hr>
  <!-- 5. grid 정리-->
  <div class="container">
    <h1 class="text-center">정리</h1>
    <div class="row">
      <div class="square col-1">col-1</div>
      <div class="square col-1">col-1</div>
      <div class="square col-1">col-1</div>
    </div>

    <div class="row">
      <div class="square col-3">col-3</div>
      <div class="square col-3">col-3</div>
      <div class="square col-3">col-3</div>
      <div class="square col-3">col-3</div>
    </div>

    <div class="row">
      <div class="square col-2 offset-5">col-4 offset-5</div>
    </div>

    <div class="row">
      <div class="square col-md-3 col-6"></div>
      <div class="square col-md-3 col-6"></div>
      <div class="square col-md-3 col-6"></div>
      <div class="square col-md-3 col-6"></div>
    </div>


    <h2 class="text-center">퀴즈</h2>
    <!-- 
      해당 조건에 맞게 grid 를 통해 작성해보시오.
      576px 미만 : 1등분
      576px 이상 : 2등분
      768px 이상 : 3등분
      992px 이상 : 4등분
      1200px 이상 : 6등분
    -->
      <div class="row">
        <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 "></div>
        <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 "></div>
        <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 "></div>
        <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 "></div>
        <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 "></div>
        <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 "></div>
        <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 "></div>
        <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 "></div>
        <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 "></div>
        <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 "></div>
        <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 "></div>
        <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 "></div>
      </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
