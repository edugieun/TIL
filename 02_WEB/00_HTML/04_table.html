<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <table border="1px solid black" summary="2019년 7월 마지막 주 월화수 점심메뉴 표 입니다.">
    <caption>유성연수원 20주차 점심 메뉴표</caption> <!-- 테이블 바로아래 테이블 제목(caption)-->
    <thead> <!-- table head -->
      <tr>
        <!-- table row : 행 -->
        <th></th> <!-- table header : 자동으로 bold 채로 출력 -->
        <th>월</th>
        <th>화</th>
        <th>수</th>
      </tr>
    </thead>

    <tbody> <!-- table body -->
      <tr>
        <td>A 코스</td> <!-- table data : 열 -->
        <td rowspan="2">짬뽕</td>
        <td colspan="2">초밥</td>
      </tr>
      <tr>
        <td>B코스</td>
        <td>김치찌개</td>
        <td>삼계탕</td>
      </tr>
    </tbody>
    <tfoot> <!-- table food -->
      <tr>
      <td>식수</td>
      <td colspan="3">총 150명 식사</td>
    </tr>
    </tfoot>
  </table>
</body>

</html>
